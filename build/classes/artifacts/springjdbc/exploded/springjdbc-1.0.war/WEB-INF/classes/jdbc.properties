#DB-CONNECTION-INFO

#driver name
jdbc.main.driverClass=com.mysql.jdbc.Driver

#Database address
jdbc.main.jdbcUrl=jdbc:mysql://localhost:3306/userdb

#Database user
jdbc.main.user=root

#Database password
jdbc.main.password=admin

#initial connection amount
jdbc.main.initialPoolSize=5

#min connection amount
jdbc.main.minPoolSize=3

#max connection amount
jdbc.main.maxPoolSize=80

#new connection amount
jdbc.main.acquireIncrement=1

#connection error try amount
jdbc.main.acquireRetryAttempts=1

